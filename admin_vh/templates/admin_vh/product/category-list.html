{% extends 'admin_base.html' %}
{% load l10n %}

{% block pagename %}
    Product list
    <a href="{% url 'manager:category-create' %}" class="btn btn-primary pull-right">
        <i class="fa fa-plus"></i>
        Добавить категорию
    </a>
{% endblock %}


{% block content %}
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">Basic example</h4>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Название</th>
                                <th>Действия</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            {% for category in categories %}
                                <tr>
                                    <td>{{ category.title }}</td>
                                    <td>
                                        <div class="btn-group">
                                            <a target="_blank" href="#" class="btn btn-primary btn-xs"><i class="fa fa-eye"></i></a>
                                            <a href="{% url 'manager:category-edit' category.id %}" class="btn btn-success btn-xs"><i class="fa fa-edit"></i></a>
                                            <a class="btn btn-danger btn-xs"><i class="fa fa-remove"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
