{% extends 'base.html' %}
{% load l10n %}


{% block content %}

    <form action="" method="post">
    {% csrf_token %}



        <h2>Product edit <small class="pull-right"><a target="_blank" href="{{ product.get_absolute_url }}" class="label label-primary">Look in site</a></small></h2>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="product-title">Title</label>
                    <input type="text" name="product-title" id="product-title" value="{{ product.title }}" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" step="0.01" name="product-price" id="product-price" value="{{ product.price | unlocalize}}" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="product-is_simple">Is simple</label>
                    <input type="checkbox" name="product-is_simple" id="product-is_simple" {% if product.is_simple %}checked{% endif %}>
                </div>
            </div>
        </div>


        <h3>Parameters</h3>


        <div id="parameters">
            {% for parameter in product.parameter.all %}
                <div class="row row-parameter">
                    <div class="col-md-3">
                        <div class="form-group">
                            <select name="parameter" class="form-control select2 get-parameter-value" onchange="getParameters(this)">
                                {% for p in parameters %}
                                    <option value="{{ p.id }}" {% if p.id == parameter.id %}selected{% endif %}>{{ p.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <select name="parameter-choice-value" id="" class="form-control select2 set-parameter-value">
                                {% for value in parameter.parametervalue_set.all %}
                                <option value="{{ value.id }}">{{ value.value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" value="" name="parameter-custom-value">
                        </div>
                    </div>
                    <button class="btn btn-danger delete-parameter">Delete</button>
                </div>
            {% endfor %}
        </div>
        <button id="add-parameter" class="btn btn-warning">Add parameter</button>


        <input type="submit" name="save-form" class="btn btn-success" value="Сохранить">
    </form>

{% endblock content %}
